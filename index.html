<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body>
    <!--Start Screen-->
    <div class="startScreen">
      <h1>Lets play a game, I know how about a quiz</h1>
      <button type="button" class="start" name="button">Start</button>
    </div>
    <div class="container">
      <form class="" action="index.html" method="post">
        <fieldset>
          <!--legend-->
          <legend class="question"></legend>
          <!-- <div class="question"></div> -->
          <input id="A" type="radio" name="choice" value="a">
          <label for="A" class="choices"></label>
          <input id="B" type="radio" name="choice" value="b">
          <label for="B" class="choices"></label>
          <input id="C" type="radio" name="choice" value="c">
          <label for="C" class="choices"></label>
          <input id="D" type="radio" name="choice" value="d">
          <label for="D" class="choices"></label>
          <!-- <div class="choices"></div> -->
          <!-- <div class="answerbox"><input type="text" name="name" placeholder="Enter your answer here"></div> -->
        </fieldset>
        <button type="button" class="nextquestion" name="button">Next Question</button>
      </form>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
