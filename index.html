<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body>
    <!--Start Screen-->
    <div class="startScreen">
      <h1>Lets play a game, I know how about a quiz</h1>
      <button type="button" class="start" name="button">Start</button>
    </div>
    <div class="container">
      <div class="question"></div>
      <div class="choices"></div>
      <button type="button" class="nextquestion" name="button">Next Question</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
